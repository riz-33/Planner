<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/718480b6ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">

</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <a class="navbar-brand" href="#">Planner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div id="userImage" class="userImage">
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 mb-3">
                    <li id="name" class="nav-item mb-2"></li>
                    <li id="email" class="nav-item mb-2"></li>
                    <li id="number" class="nav-item"></li>
                    <li class="nav-item mb-2">
                        </a><a id="number" class="nav-link" href="/profile.html">Update Profile</a>
                    </li>
                    <button id="logoutBtn" class="btn logoutBtn btn-outline-success" type="submit">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid col-10 col-sm-8 col-md-7 col-lg-5 p-5">

        <div id="loader" class="spinner-border text-primary theme-loader" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div id="mainContent" class="main-content">
            <h1 class="heading">To-Do List</h1>

            <div class="input-group mb-3">
                <input id="todo" type="text" class="form-control" placeholder="Add Task"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="addTodoBtn">Add</button>
            </div>            
                <ul id="todoList" class="list-group">
                    <!-- <span id="span">

                    </span> -->
                </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js" type="module"></script>
    <script src="todo.js" type="module"></script>

</body>

</html>
