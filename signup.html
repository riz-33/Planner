<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/718480b6ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container-fluid col-10 col-sm-8 col-md-6 col-lg-5 p-5">
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input id="email" class="input-field" type="text" placeholder="Email" name="email">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input id="password" class="input-field" type="password" placeholder="Password" name="psw">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input id="confirmPassword" class="input-field" type="password" placeholder="Confirm Password" name="cpsw">
        </div>

        <button onclick="registrationForm()" type="submit" class="btn">Register</button>

        <p class="para"><span>Already have an account? <a href="index.html">Login</a></span></p> <br>
        <p class="or">or</p>
        <div class="social">
            <i class="fa-brands fa-google"></i>
            <button class="google-btn">Contine with Google</button>
        </div>
    </div>



    <script src="signup.js" type="module"></script>
</body>

</html>
