<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/718480b6ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid col-10 col-sm-8 col-md-6 col-lg-4 p-3">

        <div class="spinner-border text-primary theme-loader" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="main-content col-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="heading">Update Profile</h1>
            <div>
                <picture id="profileImage">
                    <img id="profileImage" src="user.photoURL" class="img-fluid img-thumbnail">
                </picture>
            </div>                
            
            <div class="input-container">
                <i class="fa-solid fa-user icon"></i>
                <input id="name" class="input-field" type="text" placeholder="Name" name="name">
            </div>

            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input id="email" class="input-field" type="email" placeholder="Email" name="email">
            </div>

            <div class="input-container">
                <i class="fa-solid fa-phone icon"></i>
                <input id="number" class="input-field" type="number" placeholder="Contact number" name="number">
            </div>

            <!-- <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input id="password" class="input-field" type="password" placeholder="Password" name="password">
            </div> -->

            <button id="profileBtn" type="submit" class="btn">Update Profile</button>
            <button type="submit" class="btn">Back</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="profile.js" type="module"></script>
    <!-- <script src="app.js" type="module"></script> -->

</body>

</html>
