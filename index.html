<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container-fluid col-10 col-sm-8 col-md-6 col-lg-4 p-3">
        <h1 class="heading">Login</h1>
        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input id="email" class="input-field" type="text" placeholder="Email" name="email">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input id="password" class="input-field" type="password" placeholder="Password" name="psw">
        </div>

        <button id="loginBtn" type="submit" class="btn">Login</button>

        <p class="para"><span>Don't have an account? <a href="signup.html">Register Now</a></span></p>
        <p class="or">or</p>
        <div class="social">
            <i class="fa-brands fa-google"></i>
            <button class="google-btn">Contine with Google</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js" type="module"></script>
    <script src="app.js" type="module"></script>

</body>
